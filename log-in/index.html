<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <video autoplay muted loop id="bg-video">
  <source src="assets/bg.mp4" type="video/mp4" />
</video>
  <div class="container" id="login-form">
    <h2>SoarHIGHer with Babbaje Learning!<br>ðŸª¶</h2>
    <form>
      <input type="email" placeholder="example@gmail.com" required>
      <input type="password" placeholder="Enter Your Password" required>
      <div class="options">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="login-btn" class="primary-btn" href="https://kudosinichi488.github.io/Gerarcasrex/">Login</button>
      <div class="divider">Or With</div>
      <button class="fb-btn">Login with Facebook</button>
      <button class="google-btn">Login with Google</button>
      <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </form>
  </div>

  <div class="container hidden" id="signup-form">
    <h2>Create an account</h2>
    <p class="subtext">Connect with your friends today!</p>
    <form>
      <input type="text" placeholder="Enter Your Username" required>
      <input type="email" placeholder="Enter Your Email" required>
      <input type="tel" placeholder="Enter Your Phone Number" required>
      <input type="password" placeholder="Enter Your Password" required>
      <button type="submit" class="primary-btn">Sign Up</button>
      <div class="divider">Or With</div>
      <button class="fb-btn">Signup with Facebook</button>
      <button class="google-btn">Signup with Google</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </form>
  </div>

  <script>
    function showSignUp() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("signup-form").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("signup-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }
  </script>
</body>
</html>
